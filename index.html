<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Estoque - Hotel Recanto Wirapuru</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff"/> </head>
<body>
    <div class="container">
        <h1>Plano de Estoque - Hotel Recanto Wirapuru</h1>

                <option value="AZEITE 500ML">AZEITE 500ML</option>
                <option value="BATATA PALHA PCT 800g">BATATA PALHA PCT 800g</option>
                <option value="OLEO 900ML">OLEO 900ML</option>
                <option value="FARINHA DE TRIGO 1KG">FARINHA DE TRIGO 1KG</option>
                <option value="FARINHA AMARELA 1KG">FARINHA AMARELA 1KG</option>
                <option value="MACARRAO ESPAGUETE 400G">MACARRAO ESPAGUETE 400G</option>
                <option value="MACARRAO INTEGRAL 500G">MACARRAO INTEGRAL 500G</option>
                <option value="AÇUCAR 1KG">AÇUCAR 1KG</option>
                <option value="FEIJÃO DE CORDA 1KG">FEIJÃO DE CORDA 1KG</option>
                <option value="FEIJÃO PRETO 1KG">FEIJÃO PRETO 1KG</option>
                <option value="MASSA DE MILHO FLOCÃO 500G">MASSA DE MILHO FLOCÃO 500G</option>
                <option value="CAFÉ 250G">CAFÉ 250G</option>
                <option value="CREME CULINÁRIO 1KG">CREME CULINÁRIO 1KG</option>
                <option value="MOLHO DE TOMATE 1,7KG">MOLHO DE TOMATE 1,7KG</option>
                <option value="PURE DE BATATA Pct 1kg">PURE DE BATATA Pct 1kg</option>
                <option value="COLORAL 1KG">COLORAL 1KG</option>
                <option value="CALDO DE GALINHA 1KG">CALDO DE GALINHA 1KG</option>
                <option value="CALDO DE CARNE 1KG">CALDO DE CARNE 1KG</option>
                <option value="AZEITONA BALDE 2KG">AZEITONA BALDE 2KG</option>
                <option value="MAIONESE BALDE 3KG">MAIONESE BALDE 3KG</option>
                <option value="MOSTARDA 3,3kg">MOSTARDA 3,3kg</option>
                <option value="VINAGRE 500ML">VINAGRE 500ML</option>
                <option value="BARBECUE 3,5kg">BARBECUE 3,5kg</option>
                <option value="MILHO ENLATADO 280G">MILHO ENLATADO 280G</option>
                <option value="ERVILHA ENLATADA 280G">ERVILHA ENLATADA 280G</option>
                <option value="MARGARINA BALDE 15KG">MARGARINA BALDE 15KG</option>
                <option value="SAL 1KG">SAL 1KG</option>
                <option value="MOLHO P/ SALADA ITALIANO 240ML">MOLHO P/ SALADA ITALIANO 240ML</option>
                <option value="MOLHO P/ SALADA PARMESAO 240ML">MOLHO P/ SALADA PARMESAO 240ML</option>
                <option value="MOLHO P/ SALADA MOSTARDA 240 ML">MOLHO P/ SALADA MOSTARDA 240 ML</option>
                <option value="MOLHO P/ SALADA LIMAO 240 ML">MOLHO P/ SALADA LIMAO 240 ML</option>
                <option value="MOLHO P/ SALADA CAESAR 240 ML">MOLHO P/ SALADA CAESAR 240 ML</option>
                <option value="MOLHO P/ SALADA ROSE 240 ML">MOLHO P/ SALADA ROSE 240 ML</option>

                <option value="LEITE INTEGRAL 1L">LEITE INTEGRAL 1L</option>
                <option value="LEITE ZERO LACTOSE 1L">LEITE ZERO LACTOSE 1L</option>

                <option value="MUCILON ARROZ 180G">MUCILON ARROZ 180G</option>

                <option value="MOLHO SHOYO">MOLHO SHOYO</option>
            </select>
            <input type="number" id="materialQuantity" placeholder="Quantidade Atual" min="0">
            <input type="number" id="materialMinStock" placeholder="Estoque Mínimo Necessário" min="0">
            <button id="addMaterialBtn">Adicionar/Atualizar</button>
        </div>

        ---

        <div class="inventory-list">
            <h2>Materiais em Estoque</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Quantidade Atual</th>
                        <th>Estoque Mínimo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.error('Falha no registro do Service Worker:', error);
                    });
            });
        }
    </script>
    </body>
</html>
